{% extends "layout.html" %}
{% block title %}Feedback from {{feedback.user.name}}{% endblock %}

{% block content%}
    <h3>Author: {{feedback.user.name}}</h3>
    <h4>Last updated: {{feedback.last_updated.strftime('%Y-%m-%d %H:%M')}}</h4>
    <p>{{feedback.text}}</p>
    <a href="{{ url_for('feedbacks.feedback_show_project', id=feedback.project_id) }}">More Feedback</a>
{% endblock %}
