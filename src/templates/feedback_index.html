{% extends "layout.html" %}
{% block title %}Feedback for {{project_name}}{% endblock %}

{% block content%}        
    {% for feedback in feedbacks %}
        <h3>Author: {{feedback.user.name}}</h3>
        <h4>Last updated: {{feedback.last_updated.strftime('%Y-%m-%d %H:%M')}}</h4>
        <p>{{feedback.text}}</p>
        <a href="{{ url_for('feedbacks.feedback_show', id=feedback.id) }}">More...</a>
    {% endfor %}
{% endblock %}
