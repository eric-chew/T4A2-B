{% extends 'layout.html' %}

{% block content %}
    <div class="card text-center text-dark bg-light mb-3 border-dark mb-3">
        <div class="card-body">
            <h1 class="card-title">Update Project</h1>
        </div>
    </div>
    {% if current_user.is_authenticated %}
    <div>
        <div>
            <form action="{{ url_for('projects.project_update', id=project.id) }}" method='POST'>
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name: </label>
                    <input type='text' class="form-control" name='name' id='name' value='{{project.name}}'>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link: </label>
                    <input type='url' class="form-control" name='link' id='link' value='{{project.link}}'>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description: </label>
                    <textarea class="form-control" name='description' id='description' rows='10'>{{project.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Project</button>
                <a href="{{ url_for('projects.project_show_user') }}"><buttontype="button" class="btn btn-success">Back to your Projects</button></a>
            </form>
        </div>
    </div>
    {% else %}
    <div class="card text-center text-dark bg-warning mb-3">
        <div class="card-body">
            <h5 class="card-title">Please sign in to update Projects</h5>
            <a href="{{ url_for('auth.login') }}"><buttontype="button" class="btn btn-success">Log In</button></a>
            <a href="{{ url_for('auth.signup') }}"><buttontype="button" class="btn btn-success">Sign Up</button></a>
            <a href="{{ url_for('projects.project_index') }}"><buttontype="button" class="btn btn-success">Back to Projects</button></a>
        </div>
    </div>
    {% endif %}
{% endblock %}
